<div class="box-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="nome" placeholder="Nome*">
      <input type="text" formControlName="email" placeholder="E-mail*">
    </div>
    <div class="form-group">
      <textarea placeholder="Mensagem" formControlName="mensagem"></textarea>
    </div>
    <div class="flex form-group">
      <button type="submit" class="button-black">Enviar</button>
    </div>
  </form>
</div>

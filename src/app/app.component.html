<header class="logo-container">
  <img src="assets/logo.png" alt="" width="200px">
</header>
<div class="button-container">
  <button class="button-default" (click)="changeView('Introdução')">INTRODUÇÃO</button>
  <button class="button-default" (click)="changeView('Contato')">CONTATO</button>
  <button class="button-default" (click)="changeView('Sobre')">QUEM SOU EU?</button>
</div>
<div class="flex flex-column description-page">
  <p>{{title}}</p>
  <div class="flex flex-column lines">
    <hr class="gray-line">
    <div class="orange-detail"></div>
  </div>
</div>
<div class="flex box-container">
  <div class="box-body" *ngIf="title === 'Contato'">
    <div class="form-group">
      <input type="text" placeholder="Nome*">
      <input type="text" placeholder="E-mail*">
    </div>
    <div class="form-group">
      <textarea placeholder="Mensagem"></textarea>
    </div>
    <div class="flex form-group">
      <button type="submit" class="button-black">Enviar</button>
    </div>
  </div>
  <div class="box-body" *ngIf="title === 'Introdução'">
    <p>{{dados.title}}
      <br><br>
      {{dados.text}}
    </p>
  </div>

  <div class="box-body" *ngIf="title === 'Sobre'">
    <p><b>Nome: </b>{{sobre?.nome}}</p>

    <p><b>Apelido: </b>{{sobre?.apelido}}</p>

    <p><b>Resumo: </b>{{sobre?.resumo}}</p>
    <p><b>Stacks: </b>
      <span *ngFor="let stack of sobre?.stacks">
        {{stack}} /
      </span>
    </p>
  </div>

</div>
